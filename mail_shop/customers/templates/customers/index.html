{% extends 'layout.html' %}
{% load thumbnail %}
{% block dashboard %}
    {% for customer in customers %}
        <p>{{ customer }}</p>
        {% thumbnail customer.photo_file "100x100" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
    {% endfor %}
{% endblock dashboard %}
